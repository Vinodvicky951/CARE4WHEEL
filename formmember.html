<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARE4WHEEL Membership Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('assets/images/welcome-hero/welcome-banner.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .nav-bar {
            background-color: black;
            padding: 10px 20px;
            text-align: center;
        }
        .nav-bar h1 {
            color: white;
            margin: 0;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: url('assets/images/new-cars-model/ncm3.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            position: relative;
            z-index: 1;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
        }
        .form-group input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="nav-bar">
    <h1>CARE4WHEEL</h1>
</div>

<div class="form-container">
    <h2>CARE4WHEEL Membership Form</h2>
    <form id="membership-form">
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required>
        </div>
        <div class="form-group">
            <label for="car_model">Car Model:</label>
            <input type="text" id="car_model" name="car_model" required>
        </div>
        <div class="form-group">
            <label for="membership_type">Membership Type:</label>
            <select id="membership_type" name="membership_type" required>
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="vip">VIP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="additional_notes">Additional Notes:</label>
            <textarea id="additional_notes" name="additional_notes" rows="4"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Get Membership">
        </div>
    </form>
</div>

<script>
    document.getElementById('membership-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Successfully submitted details');
        // Optionally, you can add code here to actually submit the form data via AJAX or a similar method.
        this.reset();
    });
</script>

</body>
</html>
